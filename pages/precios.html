<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precios Frutas y Verduras</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Enlace a jQuery UI para el autocompletado -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
 

</head>
<body>
  <header class="header bg-light ">
    <!-- Logo Home -->
    <a href="../index.html" class="logo text-decoration-none text-dark">
      <i class="bi bi-house-fill"></i> <!-- Ícono de Home -->
      <span class="ms-2">Inicio</span>
    </a>
    
    <h1 class="text-center flex-grow-1">Precios Frutas y Verduras</h1>
    
  </header>
 
  <!-- Contenido de la página -->
  <div class="container mt-4">
    
    <!-- Input para buscar y agregar producto -->
    <div class="form-group">
      <label for="buscarProducto">Buscar Producto:</label>
      <input type="text" class="form-control" id="buscarProducto" placeholder="Ingrese nombre de producto" autocomplete="off">
      <div id="sugerencias"></div>
    </div>
    
    <!-- Lista desplegable para el tipo de precio -->
    <div class="form-group">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="tipoPrecio" id="tipoPrecio1" value="A4" checked>
        <label class="form-check-label" for="tipoPrecio1">
          A4
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="tipoPrecio" id="tipoPrecio2" value="semáforo">
        <label class="form-check-label" for="tipoPrecio2">
          Semáforo
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="tipoPrecio" id="tipoPrecio3" value="peroquet">
        <label class="form-check-label" for="tipoPrecio3">
          Peroquet
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="tipoPrecio" id="tipoPrecio4" value="imagen">
        <label class="form-check-label" for="tipoPrecio4">
          Imagen
        </label>
     </div>
    </div>
    
   
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input type="number" class="form-control" id="cantidad" value="1" min="1">
    </div>
    
    
    <button type="button" class="btn btn-primary" onclick="agregarALista()">Agregar a Lista</button>
    
   
    <button type="button" class="btn btn-success" onclick="descargarExcel()">Descargar Excel</button>
   <!-- <button type="button" class="btn btn-warning" onclick="realizarCaptura()">Realizar Captura de Lista</button>-->

     <!--<button type="button" class="btn btn-danger" onclick="borrarListado()">Borrar Listado</button>-->
    <!-- Tabla para mostrar productos seleccionados -->
    <table class="table mt-4" id="tablaProductos">
      <thead>
        <tr>
          <th scope="col">EAN</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Descripción</th>
          <th scope="col">Tipo Cartel</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregarán los productos seleccionados -->
      </tbody>
    </table>
  </div>

  <!-- Enlaces a los archivos JavaScript de Bootstrap (jQuery y Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Enlace a jQuery para el autocompletado -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <!-- Enlace a la librería SheetJS para generar Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../scripts/scriptPrecio.js"></script>

</body>
</html>
