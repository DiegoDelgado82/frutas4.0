<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precios Frutas y Verduras</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Enlace a jQuery UI para el autocompletado -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <header class="header bg-light">
      <!-- Logo Home -->
      <a href="../index.html" class="logo text-decoration-none text-dark">
        <i class="bi bi-house-fill"></i>
        <span class="ms-2">Inicio</span>
      </a>
      <h1 class="text-center flex-grow-1">PLU Frutas y Verduras</h1>
    </header>
   
    <!-- Input para buscar y agregar producto -->
    <div class="form-group">
      <label for="buscarProducto">Buscar Producto:</label>
      <input type="text" class="form-control" id="buscarProducto" placeholder="Ingrese nombre de producto o PLU" autocomplete="off">
      <div id="sugerencias" class="mt-2"></div>
    </div>
    <button type="button" class="btn btn-primary" onclick="buscarPLU()">Buscar</button>
    <button type="button" class="btn btn-secondary" onclick="limpiarPLU()">Limpiar</button>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="../scripts/scriptPrecio.js"></script>
</body>
</html>
