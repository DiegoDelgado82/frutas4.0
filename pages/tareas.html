<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
</head>
<body>

<div class="container mt-5">
    <header class="header bg-light">
        <!-- Logo Home -->
        <a href="../index.html" class="logo text-decoration-none text-dark">
          <i class="bi bi-house-fill"></i> <!-- Ícono de Home -->
          <span class="ms-2">Inicio</span>
        </a>
        <h1 class="text-center flex-grow-1">Check List Tareas</h1>
        
      </header>
   

    <!-- Formulario para agregar tarea -->
    <form id="taskForm">
        <div class="form-group">
            <label for="taskDescription">Descripción</label>
            <input type="text" class="form-control" id="taskDescription" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Tarea</button>
    </form>

    <hr>

    <!-- Tabla de tareas -->
    <table class="table table-bordered mt-3" id="taskTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de las tareas se renderizarán aquí -->
        </tbody>
    </table>

    <button class="btn btn-danger" id="deleteAllBtn">Eliminar tareas</button>
    <button class="btn btn-secondary" id="generateImage">Imagen de Tareas</button>
</div>

<!-- Modal de edición -->
<div class="modal" tabindex="-1" role="dialog" id="editModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Tarea</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editTaskId">ID</label>
                        <input type="text" class="form-control" id="editTaskId" disabled>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDescription">Descripción</label>
                        <input type="text" class="form-control" id="editTaskDescription">
                    </div>
                    <div class="form-group">
                        <label for="editTaskStatus">Estado</label>
                        <select class="form-control" id="editTaskStatus">
                            <option value="Programado">Programado</option>
                            <option value="En progreso">En progreso</option>
                            <option value="Realizada">Realizada</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDate">Fecha</label>
                        <input type="date" class="form-control" id="editTaskDate">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../scripts/script.js"></script>

</body>
</html>
